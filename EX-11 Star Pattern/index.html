<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Pattern</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <main class="flexDisplay flexCenter">
        <section
          class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexAround"
        >
          <section class="flexDisplay headerConteiner">
            <h3 class="labelContainer">Exercise : 11</h3>
            <h3>Star Pattern</h3>
          </section>
          <section class="flexDisplay flexEvenly flexDirCol">
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>Select Method</p>
              </section>
              <section>
                <select name="" id="methodInput" class="smallInput" 
                onchange ="showContainer()">
                  <option disabled selected value="">Select Method</option>
                  <option value="repeat method">Repeat Method</option>
                  <option value="non repeat method">Non Repeat Method</option>
                </select>
              </section>
            </section>
            <section id="hidedContainer" style="visibility: hidden">
              <section class="flexDisplay inputContainer flexItemCenter">
                <section class="labelContainer">
                  <p>Select Any Choice</p>
                </section>
                <section>
                  <select name="" id="symbol" class="smallInput">
                    <option disabled selected value="">Select Pattern</option>
                    <option value="*">*</option>
                    <option value="@">@</option>
                    <option value="&">&</option>
                  </select>
                </section>
              </section>
              <section class="flexDisplay inputContainer flexItemCenter">
                <section class="labelContainer">
                  <p>Enter the Number</p>
                </section>
                <section>
                  <input
                  type="number"
                  name=""
                  id="inputNumber"
                  min="1"
                  max="10"
                  class="smallInput"
                  onkeydown="preventLetter(event)"
                />
                </section>
              </section>
              <section class="flexDisplay inputContainer flexItemCenter">
                <section class="labelContainer">
                  <p>Select Any Choice</p>
                </section>
                <section>
                  <select
                    name=""
                    id="loopChoice"
                    onchange="showPattern()"
                    class="smallInput"
                  >
                    <option disabled selected value="select loop">Select Loop</option>
                    <option value="for loop">For Loop</option>
                    <option value="while loop">While Loop</option>
                    <option value="do while loop">Do While Loop</option>
                  </select>
                </section>
              </section>
            </section>
          </section>
          <section class="flexDisplay flexDirCol flexEvenly">
            <section class="flexDisplay flexEvenly">
              <section
                class="loopContainer flexDisplay flexDirCol secondsContainer"
              >
                <p>For_loop</p>
                <section>
                  <textarea
                    name=""
                    id="forOutput"
                    cols="23"
                    rows="12"
                  ></textarea>
                </section>
              </section>
              <section
                class="loopContainer flexDisplay flexDirCol secondsContainer"
              >
                <p>While loop</p>
                <section>
                  <textarea
                    name=""
                    id="whileOutput"
                    cols="23"
                    rows="12"
                  ></textarea>
                </section>
              </section>
              <section
                class="loopContainer flexDisplay flexDirCol secondsContainer"
              >
                <p>Do While loop</p>
                <section>
                  <textarea
                    name=""
                    id="doWhileOutput"
                    cols="23"
                    rows="12"
                  ></textarea>
                </section>
              </section>
            </section>
          </section>
          <section class="btnContainer flexDisplay flexEnd">
            <button class="btn bgBlue textLight" onclick="Reset()">
              Reset
            </button>
          </section>
        </section>
      </main>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : Loop Statements</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.jpeg" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/starPattern.js"></script>
  </body>
</html>
