<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switch Statement</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <main class="flexDisplay flexCenter">
        <section
          class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexAround"
        >
          <section class="flexDisplay headerConteiner">
            <h3 class="labelContainer">Exercise : 5</h3>
            <h3>Switch Statement</h3>
          </section>
          <section class="userInputContainer flexDisplay flexDirCol flexAround">
            <section class="flexDisplay flexBetween userNameContainer flexItemCenter">
              <section>Name</section>
              <section>
                <input type="text" name="" id="nameInput" class="userInput" onkeydown="preventText(event)" onkeypress="preventText(event)">
              </section>
            </section>
            <section class="flexDisplay flexAround subjectInput">
              <section class="flexDisplay flexDirCol">
                <label for="languageInput">Language</label>
                <input type="number" name="" id="languageInput" class="inputContainer" onkeypress="preventNumber(event)" onkeydown="preventNumber(event)" min="0" max="100">
              </section>
              <section class="flexDisplay flexDirCol">
                <label for="physicsInput">Physics</label>
                <input type="number" name="" id="physicsInput" class="inputContainer" onkeypress="preventNumber(event)" onkeydown="preventNumber(event)" min="0" max="100">
              </section>
              <section class="flexDisplay flexDirCol">
                <label for="mathsInput">Maths</label>
                <input type="number" name="" id="mathsInput" class="inputContainer" onkeypress="preventNumber(event)" onkeydown="preventNumber(event)" min="0" max="100">
              </section>
              <section class="flexDisplay flexDirCol">
                <label for="chemistyInput">Chemisty</label>
                <input type="number" name="" id="chemistyInput" class="inputContainer" onkeypress="preventNumber(event)" onkeydown="preventNumber(event)" min="0" max="100"> 
              </section>
              <section class="flexDisplay flexDirCol">
                <label for="biologyInput">Biology</label>
                <input type="number" name="" id="biologyInput" class="inputContainer" onkeypress="preventNumber(event)" onkeydown="preventNumber(event)" min="0" max="100">
              </section>
            </section>
          </section>
          <section class="fullResultContainer flexDisplay flexDirCol flexBetween">
            <section class="flexDisplay resultContainer flexBetween">
              <section>Total</section>
              <section>
                <input type="number" name="" id="total">
              </section>
            </section>
            <section class="flexDisplay resultContainer flexBetween">
              <section>Average</section>
              <section><input type="number" name="" id="average"></section>
            </section>
            <section class="flexDisplay resultContainer flexBetween">
              <section>Grade</section>
              <section><input type="text" name="" id="grade"></section>
            </section>
            <section class="flexDisplay resultContainer flexBetween">
              <section>Pass/Fail</section>
              <section><input type="text" name="" id="result"></section>
            </section>
            <section class="flexDisplay resultContainer flexBetween">
              <section>Cutoff</section>
              <section><input type="number" name="" id="cutoff"></section>
            </section>
            <section class="flexDisplay flexBetween eligibilityContainer">
              <section>Eligibility</section>
              <section><input type="text" name="" id="eligibility"></section>
            </section>
          </section>
            <section class="flexDisplay flexItemCenter">
              <section class="labelContainer">
                <button class="btn bgBlue textLight" onclick="calculateMark()">Calculate</button>
              </section>
              <section>
                <button class="btn bgBlue textLight" onclick="reset()">Reset</button>
              </section>
            </section>
          </section>
        </section>
      </main>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : Conditional Statements</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.jpeg" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/markValidation.js"></script>
  </body>
</html>
