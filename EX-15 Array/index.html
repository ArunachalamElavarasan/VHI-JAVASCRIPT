<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <main class="flexDisplay flexCenter">
        <section
          class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexAround"
        >
          <section class="flexDisplay headerConteiner">
            <h3 class="labelContainer">Exercise : 15</h3>
            <h3>Array</h3>
          </section>
          <section class="userInputContainer flexDisplay flexEvenly flexDirCol">
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer flexDisplay flexItemCenter"><p>Enter the Employee Name</p></section>
              <section class="flexDisplay flexCenter flexDirCol" style="width: 50%;">
                <input
                  type="text"
                  name=""
                  id="employeeName"
                  class="nameContainer"
                  onkeypress="preventNumber(event)"
                  onkeydown="preventNumber(event)"
                />
                <small style="visibility: hidden;" id="Note"><b>Note:</b> You can't add more than four employee in this list.</small>
              </section>
            </section>
            <section style="width: 100%;" class="flexDisplay flexCenter">
              <button class="btn bgBlue textLight"  onclick="addEmployee()" id="add">Add</button>
            </section>
          </section>
          <section class="secondsContainer flexDisplay flexDirCol flexBetween">
            <div class="flexDisplay flexBetween">
              <section class="bottomContainer flexDisplay flexBetween flexDirCol">
                <section style="height:120px" class="flexDisplay flexDirCol flexBetween">
                  <section>
                    <section>
                      <p>Enter The Name To Be Searched</p>
                    </section>
                    <section>
                      <input
                      type="text"
                      name=""
                      id="inputSearch"
                      class="nameContainer"
                      onkeypress="preventNumber(event)"
                      onkeydown="preventNumber(event)"
                    />
                    </section>
                  </section>
                  <section>
                    <section>
                      <p>Searched Text</p>
                    </section>
                    <section>
                      <input
                      type="text"
                      name=""
                      id="searchResult"
                      class="nameContainer"
                      onkeypress="preventNumber(event)"
                      onkeydown="preventNumber(event)"
                    />
                  </section>
                </section>
              </section>
              <section>
                <button class="btn bgBlue textLight" onclick="searchName()">Search Text</button>
              </section>
              </section>
              <section class="bottomContainer flexDisplay flexBetween flexDirCol flexItemCenter" >
                <section>
                  <section>
                    <section>Adding Names To Array</section>
                    <section>
                      <textarea name="" id="nameList" cols="20" rows="9"></textarea>
                    </section>
                  </section>
                </section>
                <section>
                  <button class="btn bgBlue textLight" onclick="Reset()">Reset</button>
                </section>
              </section>
            </div>
          </section>
        </section>
      </main>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : Array Basics</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.jpeg" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/nameSearch.js"></script>
  </body>
</html>
