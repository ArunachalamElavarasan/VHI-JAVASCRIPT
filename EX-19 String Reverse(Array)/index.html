<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String(Reverse)</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <main class="flexDisplay flexCenter">
        <section
          class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexAround"
        >
          <section class="flexDisplay headerConteiner">
            <h3 class="labelContainer">Exercise : 19</h3>
            <h3>String Reverse (Array)</h3>
          </section>
          <section class="userInputContainer flexDisplay flexEvenly flexDirCol">
            <section class="inputFields flexDisplay flexDirCol flexAround">
              <section class="flexDisplay inputContainer flexItemCenter">
                <section class="labelContainer">
                  <p>Enter the String</p>
                </section>
                <section class="flexDisplay flexCenter" style="width: 50%;">
                  <input
                    type="text"
                    name=""
                    id="inputString"
                    class="nameContainer"
                    onkeypress="preventNumber(event)"
                    onkeydown="preventNumber(event)"
                    min="0"
                  />
                </section>
              </section>
              <section style="width: 100%;" class="flexDisplay flexCenter">
                <button class="btn bgBlue textLight"  onclick="stringUniqueReverse()" id="add">Reverse String and find unique characters</button>
              </section>
            </section>
            <section>
              <section style="height: 150px;" class="flexDisplay flexDirCol flexAround">
                <section class="flexDisplay inputContainer flexItemCenter">
                  <section class="labelContainer">
                    <p>Reverse String</p>
                  </section>
                  <section class="flexDisplay flexCenter" style="width: 50%;">
                    <input
                      type="text"
                      name=""
                      id="reverseOutput"
                      class="nameContainer"
                      onkeypress="preventNumber(event)"
                      onkeydown="preventNumber(event)"
                      min="0"
                    />
                  </section>
                </section>
                <section class="flexDisplay inputContainer flexItemCenter">
                  <section class="labelContainer">
                    <p>Unique Characters</p>
                  </section>
                  <section class="flexDisplay flexCenter" style="width: 50%;">
                    <input
                      type="text"
                      name=""
                      id="uniqueOutput"
                      class="nameContainer"
                      onkeypress="preventNumber(event)"
                      onkeydown="preventNumber(event)"
                      min="0"
                    />
                  </section>
                </section>
                <section style="width: 100%;" class="flexDisplay flexCenter">
                  <button class="btn bgBlue textLight"  onclick="Reset()">Reset</button>
                </section>
              </section>
            </section>
          </section>
        </section>
      </main>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : Reverse And IndexOf Method</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.jpeg" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/reverse.js"></script>
  </body>
</html>
