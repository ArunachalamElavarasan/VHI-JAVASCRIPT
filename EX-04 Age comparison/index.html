<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Comparison</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <main class="flexDisplay flexCenter">
        <section
          class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexEvenly"
        >
          <section class="flexDisplay headerConteiner">
            <h3 class="labelContainer">Exercise : 4</h3>
            <h3>Age Comparison</h3>
          </section>
          <section class="userInputContainer flexDisplay flexEvenly flexDirCol">
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>Enter First Person's Age</p>
              </section>
              <section>
                <input
                  type="number"
                  name=""
                  id="firstPersonAge"
                  class="smallInput"
                  onkeyup="preventNumber(event)"
                  onkeydown="preventNumber(event)"
                  min="1"
                  max="110"
                />
              </section>
            </section>
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>Enter Second Person's Age</p>
              </section>
              <section>
                <input
                  type="number"
                  name=""
                  id="secondPersonAge"
                  class="smallInput"
                  onkeyup="preventNumber(event)"
                  onkeydown="preventNumber(event)"
                  min="1"
                  max="110"
                />
              </section>
            </section>
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>Enter Third Person's Age</p>
              </section>
              <section>
                <input
                  type="number"
                  name=""
                  id="thirdPersonAge"
                  class="smallInput"
                  onkeyup="preventNumber(event)"
                  onkeydown="preventNumber(event)"
                  min="1"
                  max="110"
                />
              </section>
            </section>
            </section>
            <section class="flexDisplay inputContainer textAreaContainer">
              <section class="labelContainer"><p>Who is Elder? </p></section>
              <section>
                <textarea name="" id="elderPersonAge" cols="20" rows="5" class="textArea"></textarea>
              </section>
            </section>
            <section class="flexDisplay inputContainer textAreaContainer">
              <section class="labelContainer"><p>Age(Descending Order) </p></section>
              <section>
                <textarea name="" id="ageDescending" cols="20" rows="5" class="textArea"></textarea>
              </section>
            </section>
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <button class="btn bgBlue textLight" onclick="compareAge()">Submit</button>
              </section>
              <section>
                <button class="btn bgBlue textLight" onclick="reset()">Reset</button>
              </section>
            </section>
          </section>
        </section>
      </main>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : Conditional Statements</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.jpeg" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/ageComparison.js"></script>
  </body>
</html>
