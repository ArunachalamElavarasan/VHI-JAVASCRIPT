<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLAMES</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <main class="flexDisplay flexCenter">
        <section
          class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexAround"
        >
          <section class="flexDisplay headerConteiner">
            <h3>Exercise : 24</h3>
            <section class="headerItem flexDisplay flexCenter">
              <h3>FLAMES</h3>
            </section>
          </section>
          <section class="userInputContainer flexDisplay flexDirCol flexCenter">
            <section
              class="flexDisplay flexDirCol flexItemCenter flamesContainer flexBetween"
            >
              <section
                class="getContainer flexDisplay flexDirCol flexEvenly flexItemCenter"
              >
                <section>
                  <p class="textCenter">Enter the boy's name</p>
                </section>
                <section>
                  <input type="text" name="" id="boyName" class="inputValid" />
                </section>
              </section>
              <section
                class="getContainer flexDisplay flexDirCol flexEvenly flexItemCenter"
              >
                <section>
                  <p class="textCenter">Enter the girl's name</p>
                </section>
                <section>
                  <input type="text" name="" id="girlName" class="inputValid" />
                </section>
              </section>
              <section class="flexDisplay">
                <button class="btn bgBlue textLight" onclick="checkFlames()">
                  FLAMES
                </button>
              </section>
            </section>
          </section>
          <section class="flexDisplay flexDirCol flexBetween bottomContainer">
            <section
              class="getContainer flexDisplay flexDirCol flexEvenly flexItemCenter"
            >
              <section>
                <p class="textCenter">FLAMES Result</p>
              </section>
              <section>
                <input type="text" name="" id="resultField" class="inputValid" />
              </section>
            </section>
            <section
              class="flexDisplay flexCenter">
              <section class="flexDisplay inputContainer flexItemCenter">
                <button class="btn bgBlue textLight" onclick="reset()">
                  Reset
                </button>
              </section>
            </section>
          </section>
        </section>
      </main>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : FLAMES</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.jpeg" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/flames.js"></script>
  </body>
</html>
