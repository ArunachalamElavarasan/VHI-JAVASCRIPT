<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Function</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <main class="flexDisplay flexCenter">
        <section
          class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexAround"
        >
          <section class="flexDisplay headerConteiner">
            <h3 class="labelContainer">Exercise : 6</h3>
            <h3>Date Function</h3>
          </section>
          <section class="userInputContainer flexDisplay flexEvenly flexDirCol">
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer"><p>Enter First Date</p></section>
              <section>
                <input
                  type="date"
                  name=""
                  id="inputFirstDate"
                  class="dateInput"
                />
              </section>
            </section>
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer"><p>Enter Second Date</p></section>
              <section>
                <input
                  type="date"
                  name=""
                  id="inputSecondDate"
                  class="dateInput"
                />
              </section>
            </section>
          </section>
          <section class="secondsContainer flexDisplay flexDirCol flexBetween">
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>Minutes Between Two Dates</p>
              </section>
              <section>
                <input
                  type="number"
                  name=""
                  id="inputMinutes"
                  class="smallInput"
                />
              </section>
            </section>
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>Hours Between Two Dates</p>
              </section>
              <section>
                <input type="text" name="" id="inputHours" class="smallInput" />
              </section>
            </section>
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>Days Between Two Dates</p>
              </section>
              <section>
                <input type="text" name="" id="inputDate" class="smallInput" />
              </section>
            </section>
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>Years Between Two Dates</p>
              </section>
              <section>
                <input type="text" name="" id="inputYear" class="smallInput" />
              </section>
            </section>
            <section class="flexDisplay">
              <section class="labelContainer">
                <button class="btn bgBlue textLight" onclick="calculateTime()">
                  Calculate
                </button>
              </section>
              <button class="btn bgBlue textLight" onclick="Reset()">
                Reset
              </button>
            </section>
          </section>
        </section>
      </main>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : Date Method Handling</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.jpeg" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/dateFunction.js"></script>
  </body>
</html>
