<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Aggregation</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
            <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
              <section class="flexDisplay">
                <section class="logoContainer">
                  <img src="Images/infologo.png" alt="" />
                </section>
                <section class="logoContainer">
                  <h3>INFOTECH</h3>
                  <h3>ASHRAM</h3>
                </section>
              </section>
              <h2>Javascript Training Program</h2>
              <section class="dateTimeContainer flexDisplay flexBetween">
                <ul>
                  <li>Date :</li>
                  <li>Time :</li>
                </ul>
                <ul>
                  <li id="date"></li>
                  <li id="time"></li>
                </ul>
              </section>
            </header>
            <main class="flexDisplay flexCenter">
              <section
                class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexEvenly"
              >
                <section class="flexDisplay headerConteiner flexBetween">
                  <h3 style="width: 30%; margin-left: 5%;">Exercise : 30</h3>
                  <section class="headerItem" style="width: 60%;">
                    <h3>Data Aggregation</h3>
                  </section>
                </section>
                <section class="userInputContainer flexDisplay flexDirCol flexAround flexItemCenter">
                  <table border="1px" style="border-color:#32507b;width: 98%;" class="textBlue">
                    <thead>
                      <tr>
                        <th>Supplier ID</th>
                        <th>Company Name</th>
                        <th>Contact Name</th>
                        <th>Address</th>
                        <th>Product Name</th>
                        <th>Units in stock</th>
                        <th>Units on order</th>
                        <th>Unit price</th>
                      </tr>
                    </thead>
                    <tbody id="tableContainer">

                    </tbody>
                  </table>
                </section>
              </section>
            </main>
            <section class="bgSkyBlue">
              <footer
                class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
              >
                <section class="footerObjective">
                  <p>Learning Objective : Fetch Data from JSON and DOM table
                  </p>
                </section>
                <section class="flexDisplay flexItemCenter">
                  <section class="footerObjective">
                    <p>Powered by :</p>
                  </section>
                  <section>
                    <img src="Images/logo.jpeg" alt="" class="footerLogo" />
                  </section>
                </section>
              </footer>
            </section>
          </main>
    <script src="Script files/dataAggregation.js"></script>
  </body>
</html>
