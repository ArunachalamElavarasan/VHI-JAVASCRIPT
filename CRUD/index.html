<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1de50aa74b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bgGreen">
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <br>
      <form action="index.html" method="post" id="userDataForm" onsubmit="">
        <main class="container flexDisplay flexDirCol flexBetween">
          <div class="flexDisplay flexBetween">
            <div class="flexDisplay flexEvenly uploadContainer">
              <section class="imgContainer">
                <img src="" alt="" class="imgFluid visibleNone" id="imgContainer">
              </section>
              <section class="flexDisplay flexItemCenter">
                <label class="btn textLight btnGreen" for="uploadBtn" style="text-align: center;">
                  Upload
                </label>
                &nbsp;
                <span class="textDanger">*</span>
                <input type="file" name="uploadBtn" id="uploadBtn" accept="image/*" onchange="noValueCheck(this, '')" onfocus="removeError(this)">
                <small style="position: absolute; bottom: 10px; left: 0px;" class="textDanger"></small>
              </section>
            </div>
            <div class="flexDisplay flexBetween flexDirCol inputCollectionContainer">
              <main class="flexDisplay flexBetween">
                <div>
                  <label>Select Organization</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <select name="userOrganization" id="organization" class="inputField" onchange="noValueCheck(this, '')">
                      <option selected hidden disabled value="">Select Organization</option>
                      <option value="ABC institute of technology">ABC institute of technology</option>
                      <option value="EFG institute of technology">EFG institute of technology</option>
                      <option value="COV institute of technology">COV institute of technology</option>
                    </select>
                    <small class="textDanger"></small>
                  </section>
                </div>
                <div>
                  <label for="firstName ">First Name</label>  
                  &nbsp;
                <span class="textDanger">*</span>
                  <section>
                    <input type="text" name="FirstName" id="firstName" class="inputField" onkeydown="preventKey(event, 'number')" onblur="noValueCheck(this, 'Value is invalid')" onfocus="removeError(this)">
                    <small class="textDanger"></small>
                  </section>
                </div>
              </main>
              <main class="flexDisplay flexBetween">
                <div>
                  <label for="lastName">Last Name</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <input type="text" name="LastName" id="lastName" class="inputField" onkeydown="preventKey(event, 'number')" onblur="noValueCheck(this, 'Value is invalid')" onfocus="removeError(this)">
                    <small class="textDanger"></small>
                  </section>
                </div>
                <div class="inputField">
                  <label>Gender</label>
                  &nbsp;
                  <section class="flexDisplay flexBetween genderCollection">
                    <section class="flexDisplay flexBetween genderContainer"><input type="radio" name="gender" id="male" value="male" checked><label for="male">Male</label></section>
                    <section class="flexDisplay flexBetween femaleGender"><input type="radio" name="gender" id="female" value="female"><label for="female">Female</label></section>
                  </section>
                </div>
              </main>
            </div>
          </div>
          <main>
            <section class="flexDisplay flexBetween flexItemCenter inputBox">
              <div>
                <label for="dob">Date of Birth</label>
                &nbsp;
                <span class="textDanger">*</span>
                <section>
                  <input type="date" name="dateOfBirth" id="dob" class="inputField" min="01-01-1900" onchange="noValueCheck(this, 'Date of Birth must before today date')">
                  <small class="textDanger"></small>
                </section>
              </div>
              <section class="inputCollectionContainer flexDisplay flexBetween">
                <div>
                  <label for="mobileNumber">Mobile No</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <input type="text" name="MobileNumber" id="mobileNumber" class="inputField" onkeydown="preventKey(event, 'text')" onblur="noValueCheck(this, 'Mobile Number is Invalid')" onfocus="removeError(this)">
                    <small class="textDanger"></small>
                  </section>
                </div>
                <div>
                  <label for="userEmail">Email ID</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section class="flexDisplay flexDirCol" style="justify-content: flex-start;">
                    <input type="email" name="EmailID" id="userEmail" class="inputField" onblur="noValueCheck(this, 'Email is Invalid')" onfocus="removeError(this)">
                    <small class="textDanger"></small>
                  </section>
                </div>
              </section>
            </section>
            <section class="flexDisplay flexBetween flexItemCenter inputBox">
              <div>
                <label for="userCountry">Select Country</label>
                &nbsp;
                <span class="textDanger">*</span>
                <section>
                  <select name="userCountry" id="userCountry" class="inputField" onchange="noValueCheck(this, '')"></select>
                  <small class="textDanger"></small>
                </section>
              </div>
              <section class="inputCollectionContainer flexDisplay flexBetween">
                <div class="visibleNone" id="stateContainer">
                  <label for="userState">Select State</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <input type="hidden" name="userState" value="None">
                    <select name="userState" id="userState" class="inputField" onchange="noValueCheck(this, '')"></select>
                    <small class="textDanger"></small>
                  </section>
                </div>
                <div class="visibleNone" id="cityContainer">
                  <label for="userCity">City</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <input type="text" name="UserCity" id="userCity" class="inputField" onkeydown="preventKey(event, 'number')" onblur="noValueCheck(this, 'Invalid City Name')" onfocus="removeError(this)">
                    <small class="textDanger"></small>
                  </section>
                </div>
              </section>
            </section>
          </main>
          <main class="flexDisplay flexBetween">
            <div class="textAreaContainer">
              <label for="communicationAddress">Communication Address</label>
              &nbsp;
              <span class="textDanger">*</span>
              <section>
                <textarea name="communicationAddress" id="communicationAddress" cols="80" rows="5" onkeyup="noValueCheck(this, '')"></textarea>
                <small class="textDanger"></small>
              </section>
            </div>
            <div class="textAreaContainer">
              <label for="permanentAddress">Permanent Address</label>
              &nbsp;
              <span class="textDanger">*</span>
              <section>
                <textarea name="permanentAddress" id="permanentAddress" cols="80" rows="5" onkeyup="noValueCheck(this, '')"></textarea>
                <small class="textDanger" id="permanentHelper"></small>
              </section>
            </div>
          </main>
          <div style="height: 30px;">
            <input type="hidden" name="addressCheck" value="no">
            <input type="checkbox" name="addressCheck" id="addressCheckBox" value="yes">
            <label for="addressCheckBox">Communication Address same as Permanent Address</label>
          </div>
          <br>
          <div>
            <label for="pin">Pincode</label>
            &nbsp;
            <span class="textDanger">*</span>
            <section>
              <input type="text" name="PinCode" id="pin" class="inputField" onkeydown="preventKey(event, 'text')" onblur="noValueCheck(this, 'Invalid PIN code')" onfocus="removeError(this)">
              <small class="textDanger"></small>
            </section>
          </div>
          <section class="widthBlock flexDisplay flexEnd">
            <section class="flexDisplay flexBetween btnContainer">
              <button class="btn textLight btnGreen" id="actionBtn" type="button" onclick="createUserDetail(event)">Register</button>
              <button class="btn textLight btnGreen" id="resetBtn" type="reset" onclick="resetForm()">Reset</button>
            </section>
          </section>
          <br>
        </main>
      </form>
      <div id="tableContainer" class="displayNone">
        <h3 class="user">User Data</h3>
        <section class="tableScroll">
          <table>
            <thead id="table">
              <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Mobile Number</th>
                <th>Email ID</th>
                <th>Country</th>
                <th>State</th>
                <th>City</th>
                <th>PIN Code</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="tableBody">
  
            </tbody>
          </table>
        </section>
      </div>
    </main>
    <script src="Script files/crud.js"></script>
  </body>
</html>
