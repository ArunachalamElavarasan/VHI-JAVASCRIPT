<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bgGreen">
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <br>
      <form action="" method="post">
        <main class="container flexDisplay flexDirCol flexBetween">
          <div class="flexDisplay flexBetween">
            <div class="flexDisplay flexEvenly uploadContainer">
              <section class="imgContainer">
                <img src="" alt="" class="imgFluid visibleNone" id="imgContainer">
              </section>
              <section class="flexDisplay flexItemCenter">
                <input type="file" name="uploadBtn" id="uploadBtn" accept="image/png, image/jpeg, image/gif">
                <label class="btn textLight btnGreen" for="uploadBtn" style="text-align: center;">
                  Upload
                </label>
                &nbsp;
                <span class="textDanger">*</span>
              </section>
              <small style="position: absolute; bottom: 10px; left: 0px;" class="textDanger"></small>
            </div>
            <div class="flexDisplay flexBetween flexDirCol inputCollectionContainer">
              <main class="flexDisplay flexBetween">
                <div>
                  <label>Select Organization</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <select name="" id="organization" class="inputField">
                      <option selected hidden disabled value="">Select Organization</option>
                      <option value="ABC institute of technology">ABC institute of technology</option>
                      <option value="EFG institute of technology">EFG institute of technology</option>
                      <option value="COV institute of technology">COV institute of technology</option>
                    </select>
                  </section>
                  <small class="textDanger"></small>
                </div>
                <div>
                  <label for="firstName ">First Name</label>  
                  &nbsp;
                <span class="textDanger">*</span>
                  <section>
                    <input type="text" name="FirstName" id="firstName" class="inputField" onkeydown="preventKey(event, 'number')">
                  </section>
                  <small class="textDanger"></small>
                </div>
              </main>
              <main class="flexDisplay flexBetween">
                <div>
                  <label for="lastName">Last Name</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <input type="text" name="LastName" id="lastName" class="inputField" onkeydown="preventKey(event, 'number')">
                  </section>
                  <small class="textDanger"></small>
                </div>
                <div class="inputField">
                  <label>Gender</label>
                  &nbsp;
                  <section class="flexDisplay flexBetween genderCollection">
                    <section class="flexDisplay flexBetween genderContainer"><input type="radio" name="gender" id="male" value="male" checked><label for="male">Male</label></section>
                    <section class="flexDisplay flexBetween femaleGender"><input type="radio" name="gender" id="female" value="female"><label for="female">Female</label></section>
                  </section>
                </div>
              </main>
            </div>
          </div>
          <main>
            <section class="flexDisplay flexBetween flexItemCenter inputBox">
              <div>
                <label for="dob">Date of Birth</label>
                &nbsp;
                <span class="textDanger">*</span>
                <section>
                  <input type="date" name="" id="dob" class="inputField" min="01-01-1900">
                </section>
                <small class="textDanger"></small>
              </div>
              <section class="inputCollectionContainer flexDisplay flexBetween">
                <div>
                  <label for="mobileNumber">Mobile No</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <input type="text" name="MobileNumber" id="mobileNumber" class="inputField" onkeydown="preventKey(event, 'text')">
                  </section>
                  <small class="textDanger"></small>
                </div>
                <div>
                  <label for="userEmail">Email ID</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section class="flexDisplay flexDirCol" style="justify-content: flex-start;">
                    <input type="email" name="EmailID" id="userEmail" class="inputField">
                  </section>
                  <small class="textDanger"></small>
                </div>
              </section>
            </section>
            <section class="flexDisplay flexBetween flexItemCenter inputBox">
              <div>
                <label for="userCountry">Select Country</label>
                &nbsp;
                <span class="textDanger">*</span>
                <section>
                  <select name="" id="userCountry" class="inputField"></select>
                </section>
                <small class="textDanger"></small>
              </div>
              <section class="inputCollectionContainer flexDisplay flexBetween">
                <div class="visibleNone" id="stateContainer">
                  <label for="userState">Select State</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <select name="" id="userState" class="inputField"></select>
                  </section>
                  <small class="textDanger"></small>
                </div>
                <div class="visibleNone" id="cityContainer">
                  <label for="userCity">City</label>
                  &nbsp;
                  <span class="textDanger">*</span>
                  <section>
                    <input type="text" name="UserCity" id="userCity" class="inputField" onkeydown="preventKey(event, 'number')">
                  </section>
                  <small class="textDanger"></small>
                </div>
              </section>
            </section>
          </main>
          <main class="flexDisplay flexBetween">
            <div class="textAreaContainer">
              <label for="communicationAddress">Communication Address</label>
              &nbsp;
              <span class="textDanger">*</span>
              <section>
                <textarea name="" id="communicationAddress" cols="80" rows="5"></textarea>
              </section>
              <small class="textDanger"></small>
            </div>
            <div class="textAreaContainer">
              <label for="permanentAddress">Permanent Address</label>
              &nbsp;
              <span class="textDanger">*</span>
              <section>
                <textarea name="" id="permanentAddress" cols="80" rows="5"></textarea>
              </section>
              <small class="textDanger"></small>
            </div>
          </main>
          <div style="height: 30px;">
            <input type="checkbox" name="" id="addressCheckBox">
            <label for="addressCheckBox">Communication Address same as Permanent Address</label>
          </div>
          <br>
          <div>
            <label for="pin">Pincode</label>
            &nbsp;
            <span class="textDanger">*</span>
            <section>
              <input type="number" name="PinCode" id="pin" class="inputField" onkeydown="preventKey(event, 'text')">
            </section>
            <small class="textDanger"></small>
          </div>
          <section class="widthBlock flexDisplay flexEnd">
            <section class="flexDisplay flexBetween btnContainer">
              <button class="btn textLight btnGreen" id="actionBtn" type="button" onclick="performAction()">Register</button>
              <button class="btn textLight btnGreen" id="resetBtn" type="reset" onclick="resetForm()">Reset</button>
            </section>
          </section>
          <br>
        </main>
      </form>
      <div>
        <table border="1px">
          <thead>
            <tr>
              <th>Name</th>
              <th>Gender</th>
              <th>Date of Birth</th>
              <th>Mobile Number</th>
              <th>Email ID</th>
              <th>Country</th>
              <th>State</th>
              <th>City</th>
              <th>PIN Code</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="tableBody">

          </tbody>
        </table>
      </div>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : Local Storage</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.png" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/crud.js"></script>
  </body>
</html>
