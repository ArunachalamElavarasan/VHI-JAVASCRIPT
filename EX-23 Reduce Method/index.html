<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reduce Method</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <main class="flexDisplay flexCenter">
        <section
          class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexAround"
        >
          <section class="flexDisplay headerConteiner">
            <h3 class="labelContainer">Exercise : 23</h3>
            <h3>Reduce Method</h3>
          </section>
          <section class="userInputContainer flexDisplay flexEvenly flexDirCol">
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>First Sister</p>
              </section>
              <section class="flexDisplay flexBetween biscuitContainer">
                <section>
                  <input type="number" name="" id="firstSisFirst" class="inputValid" min="0">
                </section>
                <section>
                  <input type="number" name="" id="firstSisSecond" class="inputValid" min="0">
                </section>
              </section>
            </section>
            <section class="flexDisplay inputContainer flexItemCenter">
              <section class="labelContainer">
                <p>Second Sister</p>
              </section>
              <section class="flexDisplay flexBetween biscuitContainer">
                <section>
                  <input type="number" name="" id="secondSisFirst" class="inputValid" min="0">
                </section>
                <section>
                  <input type="number" name="" id="secondSisSecond" class="inputValid" min="0">
                </section>
              </section>
            </section>
            <section class="flexDisplay flexEnd" style="margin-right: 10%;">
              <section class="flexDisplay inputContainer flexItemCenter">
                <button class="btn bgBlue textLight" onclick="addItem()">Add</button>
              </section>
            </section>
            <section>
              <section class="flexDisplay flexItemCenter">
                <section class="labelContainer">
                  <p>Chocolate Array</p>
                </section>
                <section class="flexDisplay biscuitContainer flexEnd">
                  <textarea name="" id="arrElement" cols="30" rows="6"></textarea>
                </section>
              </section>
            </section>
            <section class="flexDisplay flexEnd" style=" margin-right: 10%;">
              <section class="flexDisplay inputContainer flexItemCenter">
                <button class="btn bgBlue textLight" onclick="calculateArea()">Calculate</button>
              </section>
            </section>
          </section>
          <section class="flexDisplay flexDirCol flexBetween bottomContainer">
            <section class="flexDisplay flexItemCenter">
              <section class="labelContainer">
                <p>Equal/Not</p>
              </section>
              <section class="flexDisplay flexEnd biscuitContainer">
                <input type="text" name="" id="resultField" class="inputField">
              </section>
            </section>
            <section class="flexDisplay" style="justify-content: end; margin-right: 10%;">
              <section class="flexDisplay inputContainer flexItemCenter">
                <button class="btn bgBlue textLight" onclick="reset()">Reset</button>
              </section>
            </section>
          </section>
        </section>
      </main>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : Date Validation Through Array Concepts</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.jpeg" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/reduceMethod.js"></script>
  </body>
</html>
