<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Push and Shift</title>
    <link rel="stylesheet" href="Stylesheet/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main flexDisplay flexDirCol flexBetween">
      <header class="bgBlue textLight flexDisplay flexBetween flexItemCenter">
        <section class="flexDisplay">
          <section class="logoContainer">
            <img src="Images/infologo.png" alt="" />
          </section>
          <section class="logoContainer">
            <h3>INFOTECH</h3>
            <h3>ASHRAM</h3>
          </section>
        </section>
        <h2>Javascript Training Program</h2>
        <section class="dateTimeContainer flexDisplay flexBetween">
          <ul>
            <li>Date :</li>
            <li>Time :</li>
          </ul>
          <ul>
            <li id="date"></li>
            <li id="time"></li>
          </ul>
        </section>
      </header>
      <main class="flexDisplay flexCenter">
        <section
          class="bgGreen textBlue operationContainer flexDisplay flexDirCol flexAround"
        >
          <section class="flexDisplay headerConteiner">
            <h3 class="labelContainer">Exercise : 21</h3>
            <h3>Push and Shift</h3>
          </section>
          <section class="flexDisplay flexDirCol flexBetween userInputContainer">
            <section class="flexDisplay flexBetween">
              <section>
                <p>Enter Array Items(upto 10 nos)</p>
              </section>
              <section class="flexDisplay flexDirCol flexBetween inputContainer flexItemCenter">
                <section><input type="number" name="" id="arrayItem" class="inputFields" min="0" max="1000"></section>
                <section>
                  <button class="btn bgBlue textLight" onclick="addItem()">Add</button>
                </section>
              </section>
            </section>
            <section class="flexDisplay flexBetween">
              <section>
                <p>Array</p>
              </section>
              <section class="flexDisplay flexDirCol flexBetween inputContainer flexItemCenter">
                <section><textarea name="" id="arrayResult" cols="20" rows="4"></textarea></section>
              </section>
            </section>
            <section class="flexDisplay flexBetween">
              <section>
                <p>Enter the Items to be Added (Push)</p>
              </section>
              <section class="flexDisplay flexDirCol flexBetween inputContainer flexItemCenter">
                <section><input type="number" name="" id="inputPush" class="inputFields" min="0" max="1000"></section>
                <section>
                  <button class="btn bgBlue textLight" onclick="pushItem()">Push</button>
                </section>
              </section>
            </section>
            <section class="flexDisplay flexBetween">
              <section>
                <p>Array after Push</p>
              </section>
              <section class="flexDisplay flexDirCol flexBetween inputContainer flexItemCenter">
                <section><input type="text" name="" id="pushResult" class="inputFields"></section>
                <section>
                  <button class="btn bgBlue textLight" onclick="shiftItem()">Shift</button>
                </section>
              </section>
            </section>
            <section class="flexDisplay flexBetween">
              <section>
                <p>Shift (From Array)</p>
              </section>
              <section class="flexDisplay flexDirCol flexBetween inputContainer flexItemCenter">
                <section><input type="text" name="" id="shiftResult" class="inputFields"></section>
                <section>
                  <button class="btn bgBlue textLight" onclick="Reset()">Reset</button>
                </section>
              </section>
            </section>
          </section>
        </section>
      </main>
      <section class="bgSkyBlue">
        <footer
          class="textBlue flexDisplay flexBetween footerContainer flexItemCenter"
        >
          <section class="footerObjective">
            <p>Learning Objective : Push, Shift Concepts</p>
          </section>
          <section class="flexDisplay flexItemCenter">
            <section class="footerObjective">
              <p>Powered by :</p>
            </section>
            <section>
              <img src="Images/logo.jpeg" alt="" class="footerLogo" />
            </section>
          </section>
        </footer>
      </section>
    </main>
    <script src="Script files/pushShift.js"></script>
  </body>
</html>
